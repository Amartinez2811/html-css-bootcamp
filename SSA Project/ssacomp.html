        <div id="typedisabled">
            <label for="type">Type of Disability</label>
            <br />

                <option value="null">--Select--</option>
                <option value="blind">Blind</option>

            </select>

        <div id="living_la">
    <label for="la">Living Arrangement</label>

    <option value="a">A</option>
    <option value="b">B</option>
    <option value="c">C</option>
    <option value="d">D</option>
</select>
<select name="state_supp" id="state_supp">
</select>

    <div id="child_inc">
                <label for="income1">Does the claimant (child) have income? </label>
                <br />
                <select id="income1" name="income1">
                        <option value="select">--Select--</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                </select>
        
        </div>
        
        <div id="typeofincome">
    
                                    <label for="typeofinc">What type of income does claimant (child) have?</label>
                                    <br />

                                    <option value= null>--Select--</option>
                                    <option value="earned">Earned</option>
                                    <option value="unearned">Unearned</option>
                                    <option value="both">Both</option>
                                    </select>
        </div>
        <div id="selection"></div>

                        <option value=1>1</option>
